        </div>
        <div class="SearchFormContainer">
            <form class="homeSearchForm" class="navbar-form navbar-center" ng-submit="getSearch($event)">

            </div>
            <div class="logos2ContainerHome">
                <img class="CIhomeImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Logo_Corte_Ingl%C3%A9s.svg/245px-Logo_Corte_Ingl%C3%A9s.svg.png">
                <img class="soloHomeImg" class="" src="http://www.solostocks.net/logo.png">
                <img class="fnacHomeImg" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Fnac_Logo.svg">
                <img class="CarrefhomeImg" src="https://www.bigbenshop.es/img_db/markets/item-57163ec2eac08.png">
                <img class="ebayhomeImg" src="http://3.bp.blogspot.com/-9KMPV5MRk9I/VLFMNW5RNBI/AAAAAAAAAMU/U5-CUS8e1Zo/s1600/EBay_former_logo.svg.png">
            </div>
        </div>
    </div>
    <!-- background IMage -->
</div>

<div class="editUserContainer container">
    <div class="topPrivateEditSection">
        <h1>Edit Profile</h1>
        <img class="privateSectionLogo" src="http://i67.tinypic.com/978bvd.png">
    </div>
    <hr>
    <div class="row editUserSection">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
                <h6>Upload a different photo...</h6>
                <input type="file" ng-model="image" class="form-control">
            </div>
        </div>
        <!-- edit form column -->
        <div class="col-md-9 personal-info">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">USERNAME:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" value="Enter username" ng-model="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Enter name" ng-model="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" placeholder="Enter Email" ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-4">
                        <input type="button submit" class="editProfileButton btn btn-primary" value="Save Changes" ng-click="editUser($event)">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel" href=#!/private>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

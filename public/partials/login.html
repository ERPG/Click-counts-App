<div id="logincontainer" class="container">
    <h1 id="welcome"><b>Welcome to</b></h1>
    <div class="loginImgContainer">
        <img id="loginLogo" src="http://i67.tinypic.com/978bvd.png">
    </div>
    <h2 id="slogan">Your Internet price comparator!!</h2>
    <form id="loginForm" method="POST" ng-submit="login()" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Enter username" ng-model="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <button class="btn btn-lg btn-primary btn-block loginButton" type="submit">Login</button>
    </form>

    </div>
</div>

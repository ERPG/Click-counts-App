<div id="logincontainer" class="container">
    <h1 id="welcome"><b>Welcome to</b><img id="loginLogo" src="http://i67.tinypic.com/978bvd.png"></h1>
    <h2 id="slogan">Your Internet price comparator!!</h2>
    <form id="loginForm" method="POST" ng-submit="login()" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" ng-model="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    </div>
</div>

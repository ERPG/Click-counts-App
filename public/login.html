<div ng-show="SectionLogin" id="logincontainer" class="container">
    <h1 id="welcome"><b>Welcome to</b><img id="loginLogo" src="http://i67.tinypic.com/978bvd.png"></h1>
    <h2 id="slogan">Your Internet price comparator!!</h2>
    <form id="loginForm" method="POST" action="#!/home" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <div class="or" 2>
        <h3>Or by... </h3>
        <i id="facebook" class="fa fa-facebook-official fa-3x" aria-hidden="true"></i>
        <i class="fa fa-twitter-square fa-3x" aria-hidden="true"></i>
    </div>
</div>
<!-- /container -->
